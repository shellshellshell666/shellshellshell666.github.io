<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>諏訪園百貨店 | オンライン総合ショッピング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #14356a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0 0 5px;
      font-size: 2rem;
    }
    header p {
      margin: 0 0 10px;
      font-size: 1rem;
    }
    .hero {
      width: 100%;
      height: 200px;
      background-color: #14356a;
    }
    .container {
      padding: 20px 20px 40px;
    }
    .group {
      margin-bottom: 30px;
    }
    .group h2 {
      font-size: 1.4rem;
      border-left: 6px solid #14356a;
      padding-left: 10px;
      margin: 10px 0;
    }
    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .category {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 0.95rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    footer {
      background-color: #eee;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>諏訪園百貨店</h1>
  <p>あらゆるジャンルを網羅する総合オンラインストア</p>
</header>

<div class="hero"></div>

<div class="container">
  <div class="group">
    <h2>家電・デジタル・ソフトウェア</h2>
    <div class="category-list">
      <div class="category">Amazonデバイス&amp;アクセサリ</div>
      <div class="category">Amazon整備済み品</div>
      <div class="category">PCソフト</div>
      <div class="category">家電&amp;カメラ</div>
      <div class="category">大型家電</div>
      <div class="category">パソコン・周辺機器</div>
    </div>
  </div>
  <!-- 以下、他のグループも同じ構造で続く -->
</div>

<footer>
  &copy; 2025 諏訪園百貨店 &#8211; Suwaen Department Store
</footer>

</body>
</html>
